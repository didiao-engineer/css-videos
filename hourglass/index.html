<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hourglass</title>
</head>
<body>
    <div class="container">
        <div class="digit-time-section">
            <div class="hour"></div>
            <div class="colon">:</div>
            <div class="minute"></div>
            <div class="colon">:</div>
            <div class="second"></div>
        </div>
        <div class="hourglass-section">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="middle"></div>
            <div class="covers">
                <div class="cover"></div>
                <div class="cover"></div>
            </div>
            <div class="drop-sands">
                <div class="drop-sand"></div>
                <div class="drop-sand"></div>
                <div class="drop-sand"></div>
                <div class="drop-sand"></div>
                <div class="drop-sand"></div>
                <div class="drop-sand"></div>
                <div class="drop-sand"></div>
                <div class="drop-sand"></div>
                <div class="drop-sand"></div>
                <div class="drop-sand"></div>
            </div>
        </div>
    </div>
</body>
</html>
